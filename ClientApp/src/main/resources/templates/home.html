<!-- home.html -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Home Page</title>
  <style>
    /* Existing styles */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f9;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    /* Main container styling */
    .home-container {
      text-align: center;
      padding: 2rem;
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      max-width: 400px;
      margin-top: 2rem;
    }

    h1 {
      color: #333;
    }

    .name {
      font-weight: bold;
      color: #4CAF50;
    }

    .button {
      margin-top: 1.5rem;
      padding: 0.7rem 1.5rem;
      background-color: #4CAF50;
      color: white;
      text-decoration: none;
      border-radius: 5px;
      border: none;
      cursor: pointer;
    }

    .button:hover {
      background-color: #45a049;
    }

    /* Toolbar styling */
    .toolbar {
      display: flex;
      justify-content: center;
      gap: 1.5rem;
      padding: 1rem;
      margin-top: 1rem;
      background-color: #fff;
      border-top: 2px solid #4CAF50;
      width: 100%;
      max-width: 800px;
    }

    .toolbar a,
    .toolbar button {
      color: #4CAF50;
      font-weight: bold;
      text-decoration: none;
      padding: 0.5rem 1rem;
      border: 1px solid #4CAF50;
      border-radius: 5px;
      background-color: #fff;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .toolbar a:hover,
    .toolbar button:hover {
      background-color: #4CAF50;
      color: white;
    }
  </style>
</head>
<body>

<!-- Main content -->
<div class="home-container">
  <h1>Welcome to Your Dashboard</h1>
  <p>Welcome back, <span class="name" th:text="${role}">[Role]</span> <span class="name"
                                                                            th:text="${name}">[User Name]</span>!
  </p>
  <p>We're glad to see you again.</p>
  <form action="/logout_request" method="post">
    <button type="submit" class="button">Logout</button>
  </form>
</div>
<div th:if="${error}">
  <p style="color: red;">Error: <span th:text="${error}"></span></p>
</div>

<!-- Role-based Toolbar -->
<div class="toolbar">
  <!-- Patient Toolbar -->
  <div th:if="${role == 'patient'}">
    <a href="/search">Search Doctor</a>
    <a href="/view_my_timeslots">My Schedule</a>
    <a href="/my_requests">My Requests</a>
  </div>

  <!-- Doctor Toolbar -->
  <div th:if="${role == 'doctor'}">
    <a href="/search">Search Doctor</a>
    <a href="/view_my_timeslots">View Time Slots</a>
    <a href="/timeslot_create_form">Create Time Slot</a>
    <a href="/view_schedule">My Schedule</a>
    <a href="/my_requests">My Requests</a>
    <a href="/manage_appointments">Manage Appointments</a>
    <!-- Add Create Meeting Button -->
    <a href="/meeting_create_form" class="button">Create Meeting</a>
  </div>
</div>

<script>
  function getCookie(name) {
    let value = `; ${document.cookie}`;
    let parts = value.split(`; ${name}=`);
    if (parts.length === 2) {
      return parts.pop().split(';').shift();
    }
    return null;
  }
  function getCookieWithUTF8(name) {
    let value = `; ${document.cookie}`;
    let parts = value.split(`; ${name}=`);
    if (parts.length === 2) {
      return decodeURIComponent(parts.pop().split(';').shift());
    }
    return null;
  }

  console.log('Email Cookie:', getCookieWithUTF8('email')); // Check if email cookie is available
  console.log('Name Cookie:', getCookieWithUTF8('name'));   // Check if name cookie is available
  console.log('Role Cookie:', getCookieWithUTF8('role'));   // Check if role cookie is available
</script>
</body>
</html>
