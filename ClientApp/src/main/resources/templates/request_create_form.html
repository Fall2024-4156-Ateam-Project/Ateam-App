<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create Request</title>
  <style>
    /* Basic styling for the page */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f9;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    /* Main container styling */
    .form-container {
      text-align: center;
      padding: 2rem;
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      max-width: 400px;
      margin-top: 2rem;
    }

    h2 {
      color: #333;
    }

    .form-input {
      width: 100%;
      padding: 0.7rem;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 14px;
    }

    .form-input:focus {
      outline: none;
      border-color: #4CAF50;
    }

    .button {
      margin-top: 1.5rem;
      padding: 0.7rem 1.5rem;
      background-color: #4CAF50;
      color: white;
      text-decoration: none;
      border-radius: 5px;
      border: none;
      cursor: pointer;
    }

    .button:hover {
      background-color: #45a049;
    }

    .error-message {
      color: red;
      margin-bottom: 15px;
    }

    .success-message {
      color: green;
      margin-bottom: 15px;
    }
  </style>
</head>
<body>

<!-- Main content -->
<div class="form-container">
  <h2>Create Request</h2>

  <!-- Display error or success messages -->
  <div id="resultMessage" class="error-message"></div>

  <!-- Timeslot creation form -->
  <form action="/request_create_form" method="POST">
    <input class="form-input" type="text" name="description" required />
    <input type="hidden" name="email" th:value="${email}" /> 
    <input type="hidden" name="status" th:value="undecided" /> 
    <input type="hidden" name="tid" th:value="${tid}" /> 
    <button class="button" type="submit">Create Request</button>
  </form>
</div>

<!-- Correct Thymeleaf link for JS -->
<!-- script th:src="@{/js/create_request.js}"></script-->

</body>
</html>
